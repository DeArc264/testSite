<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RudeSpace</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
                cursor: none;
                font-family: 'myFont', sans-serif;
            }

            @font-face {
                font-family: 'myFont';
                src: url('/bigmacca.ttf');
            }

            #stars1 {
                position:absolute;
                width: 100%;
                height: 800%;
                background-image: url('images/stars_1.png');
                background-repeat: repeat-y;
                background-position: center bottom;
                animation: slideStars 15s linear infinite;
            }

            @keyframes slideStars {
                0% { transform: translateY(-90%); }
                100% { transform: translateY(0%); }
            }
            
            .button {
            position: absolute;
            width: 200px;
            height: 50px;
            background-color: transparent;
            font-family: 'myFont';
            color: aquamarine;
            font-size: 20px;
            border: none;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #button1 {
            left: calc(50% - 150px);
        }

        #button2 {
            left: calc(50% + 50px);
        }

            #ship {
                position: absolute;
                width: 5%;
                height: 5%;
                background-image: url('images/ship.png');
                background-size: cover;
                pointer-events: none;
                cursor: none;
            }
            
        </style>
    </head>
    <body>
        <div id="stars1" class="background"></div>
        <div id="stars2" class="background"></div>
        <div class="button" id="button1">Fuck you</div>
        <div class="button" id="button2">You're ugly</div>
        <div id="ship"></div>
        <script src="sitescript.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RudeSpace</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
            }

            #stars {
                position: absolute;
                width: 100%;
                height: 200%;
                background-image: url('images/stars_1.png');
                animation: slideStars 20s linear infinite;
            }

            @keyframes slideStars {
                0% { transform: translateY(0); }
                100% { transform: translateY(-50%); }
            }

            #ship {
                position: absolute;
                width: 50px;
                height: 50px;
                background-image: url('images/ship.png');
                background-size: cover;
                pointer-events: none;
                cursor: none;
            }
            
        </style>
    </head>
    <body>
        <div id="stars"></div>
        <div id="ship"></div>
        <script src="sitescript.js"></script>
    </body>
</html>
